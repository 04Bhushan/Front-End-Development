<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 keywords</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" >
      //const keyword
      function checkfreeze(deg)
      {
          const freezingTemp = 32;
          if (freezingTemp <= deg)
          {
              return deg + " above freezing ";//give space in code also
          }
          else
          {
              return deg + " below freezing ";//give space in code also
          }
      }

      console.log(checkfreeze(30));
      console.log(checkfreeze(60));
      console.log(checkfreeze(-13));
    </script>
</head>
<body>
    <header><h1>javascript ES6 keywords: var, let, const</h1></header>
    <section>

    </section>
</body>
</html>
