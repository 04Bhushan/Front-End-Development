<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS--> 
    <!-- CDN:Content Delivery Network, integrity means this is  a file which is unmodified/raw -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form!</title>
  </head>
  <body>
 

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4"><!-- mt-3 means margin-top 3em-->
                <div class="border border-info mt-4 rounded my_form">
                    <h4>Login to Admin Dash!</h4>
                    <p class="text-muted">Login as Admin</p>
                    <form>
                        <div class="mb-3">
                            <!-- mb-3 means margin border 3px which space btn text bar & other elements-->
                           
                            <!--
                                 <label class="form-label">Username</label>
                                 <label class="form-label">Password</label>
                                 it's a old technique 
                            -->
                            <input type="text" name="u_name" class="form-control" placeholder="Username">
                        </div>

                        <div class="mb-3">
                            
                            <input type="password" name="u_pass" class="form-control" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <input type="submit" value="Login" class="btn btn-primary" name="u_submit" >
                        </div>                                                        
                    </form>
                </div>
                
            </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!-- Popper.js is used so that additional features of bootstrap must work fine-->
    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
