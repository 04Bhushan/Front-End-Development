<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS--> 
    <!-- CDN:Content Delivery Network, integrity means this is  a file which is unmodified/raw -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Working with Tables!</title>
  </head>
  <body>
    <!--Gives Beautiful tables with Bootstrap-->

    <!--
        table
        table table-primary
        table table-secondary
        table table-success
        table table-warning
        table table-danger
        table table-info
        table table-dark
        table table-light

        table table-striped
        table table-dark table-striped
        table table-success table-striped
        table table-hover

        table table-bordered
        table table-bordered border-primary
        table table-borderless
        table table-dark table-borderless
        table table-sm

        try use different different combinations of different sets
    -->

    <table class="table table-dark table-striped table-borderless table-hover">
        <thead>
            <th scope="col">Sr.</th>
            <th scope="col">First</th>
            <th scope="col">Middle</th>
            <th scope="col">Last</th>
        </thead>
        <tbody>
            <tr>
                <th scope="col">1</th>
                <td>Anshul</td>
                <td>Pradip</td>
                <td>Hedua</td>

            </tr>
            <tr>
                <th scope="col">2</th>
                <td>Prajwal</td>
                <td>Raju</td>
                <td>Hatwar</td>
            </tr>
            <tr>
                <th scope="col">3</th>
                <td>Bhushan</td>
                <td>Devidas</td>
                <td colspan="3">Surjuse</td>
            </tr>
        </tbody>
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!-- Popper.js is used so that additional features of bootstrap must work fine-->
    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
