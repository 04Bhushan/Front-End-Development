<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS--> 
    <!-- CDN:Content Delivery Network, integrity means this is  a file which is unmodified/raw -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Buttons & group of Buttons</title>
  </head>
  <body>

  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 mt-5">
          <h3>Here we have make buttons using different elements oh HTML5 like anchor,span,input & button tag!</h3><br>
           <button class="btn btn-sm btn-success">My Button</button><br>
            <div class="btn-group">
                <a class="btn btn-primary" href="#">Simple link</a>
                <span class="btn btn-warning">Simple Text</span>
                <input class="btn btn-danger" type="Submit">
            </div>
           <button class="btn btn-sm btn-block btn-info">My Button</button><br>
        </div>
    </div>
</div>

  <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 mt-5">
          <h3>Notifications Button</h3>
            <button class="btn btn-warning">Inbox <span class="badge bg-danger">3</span></button>
        </div>
    </div>
</div>
  


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
    <!-- Popper.js is used so that additional features of bootstrap must work fine-->
    <!-- Option 2: Separate Popper.js and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
    -->
  </body>
</html>
