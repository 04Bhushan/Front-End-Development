<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounting Components</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        #mybox{
            width: 100px;
            height: 100px;
            background-color: teal;
        }
    </style>
</head>
<body>

    <div id="react-container"></div>

    <script type="text/babel">

    class Box extends React.Component{

        componentWillMount(){
            alert('Component is about to Mount')
        }

        componentDidMount(){
            alert('Component Has Mounted')
        }


        render(){
            return(
                <div id="mybox"></div>
            )
        }
    }

    ReactDOM.render( <Box/> , document.getElementById('react-container'))

    var getRidofBox = document.getElementById('react-container')
    getRidofBox.onclick = function(){
        ReactDOM.unmountComponentAtNode(document.getElementById('react-container'))
        alert('Component Has Unmounted')
    }

    </script>
    
</body>
</html>
