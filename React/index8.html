<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States in Reactjs</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="react-container"></div>

    <script type="text/babel">

    class CheckBox extends React.Component{

        constructor(props){
            super(props)
            this.state = {
                checked: false
            }
        }

        // creating event
        onChangeHandle = () =>{
            this.setState({ checked: !this.state.checked}) //changing state from default to current state & viceversa like toggle
        }
        // calling event below
        render(){

            var msg;
            if(this.state.checked){
                msg = "Checked"
            }else{
                msg = "Unchecked"
            }

            return(
                <div>
                    <input type="CheckBox" onChange = {this.onChangeHandle} /> 
                    <p>The box is {msg}</p>
                </div>
            )
        }
    }
    
    ReactDOM.render(<CheckBox/>, document.getElementById('react-container'))
    </script>
    
</body>
</html>
