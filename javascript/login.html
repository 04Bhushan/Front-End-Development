<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js on Login Form</title>
</head>
<body>
    <form name="myform" onsubmit="runMe(); return false">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="u_name" oninput="runMe();" required></td>
                <td id="message"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="u_pass" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="u_login"></td>
            </tr>
        </table>
    </form>
